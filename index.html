<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAX - 卡密获取</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #1a1a1a;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .light-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }
        .light-effect:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .light-effect:nth-child(2) {
            bottom: 15%;
            right: 15%;
            animation-delay: -5s;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }
        .light-effect:nth-child(3) {
            top: 50%;
            right: 20%;
            animation-delay: -10s;
            width: 200px;
            height: 200px;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -20px) scale(1.1); }
            50% { transform: translate(-20px, 15px) scale(0.9); }
            75% { transform: translate(15px, 25px) scale(1.05); }
        }
        .tax-title {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 5rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(255, 255, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
            z-index: 1;
        }
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.5),
                    0 0 60px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 
                    0 0 25px rgba(255, 255, 255, 0.9),
                    0 0 45px rgba(255, 255, 255, 0.6),
                    0 0 65px rgba(255, 255, 255, 0.4),
                    0 0 85px rgba(255, 255, 255, 0.2);
            }
        }
        .modal {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 30px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            z-index: 2;
            animation: modalAppear 0.8s ease-out;
        }
        @keyframes modalAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                rgba(255, 255, 255, 0.4), 
                rgba(255, 255, 255, 0.8), 
                transparent);
            border-radius: 20px 20px 0 0;
        }
        .modal-title {
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            position: relative;
            padding-bottom: 15px;
        }
        .modal-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent);
        }
        .input-container {
            margin: 30px 0;
            position: relative;
        }
        .key-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            letter-spacing: 1px;
            font-family: 'Consolas', 'Monaco', monospace;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }
        .key-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 20px rgba(255, 255, 255, 0.1);
        }
        .key-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        .copy-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }
        .copy-btn:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 30px rgba(255, 255, 255, 0.1);
        }
        .copy-btn:active {
            transform: translateY(1px);
        }
        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s ease;
        }
        .copy-btn:hover::before {
            left: 100%;
        }
        .success-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 0.95rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 20px;
        }
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid rgba(255, 255, 255, 0.2);
        }
        .instructions p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: center;
        }
        @media (max-width: 768px) {
            .tax-title {
                font-size: 3.5rem;
                letter-spacing: 10px;
                top: 20px;
            }
            
            .modal {
                padding: 30px 25px;
                width: 95%;
            }
            
            .modal-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .tax-title {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .key-input, .copy-btn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>
    <div class="light-effect"></div>
    <div class="light-effect"></div>
    
    <div class="tax-title">TAX</div>
    
    <div class="modal">
        <h1 class="modal-title">这里获取卡密</h1>
        
        <div class="input-container">
            <input 
                type="text" 
                class="key-input" 
                id="keyInput" 
                value="X8kL9mN2pR5sT7vW3yZ6bQ1" 
                readonly
                placeholder="卡密将显示在这里">
        </div>
        
        <button class="copy-btn" id="copyBtn">
            复制卡密
        </button>
        
        <div class="success-message" id="successMsg">
            卡密已复制到剪贴板！
        </div>
        
        <div class="instructions">
            <p>所有脚本通用</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const keyInput = document.getElementById('keyInput');
            const copyBtn = document.getElementById('copyBtn');
            const successMsg = document.getElementById('successMsg');
            
            copyBtn.addEventListener('click', function() {
                keyInput.select();
                keyInput.setSelectionRange(0, 99999);
                
                try {
                    const successful = document.execCommand('copy');
                    
                    if (successful) {
                        successMsg.style.opacity = '1';
                        copyBtn.textContent = '✓ 已复制';
                        copyBtn.style.background = 'linear-gradient(135deg, rgba(46, 204, 113, 0.3), rgba(39, 174, 96, 0.2))';
                        copyBtn.style.borderColor = 'rgba(46, 204, 113, 0.4)';
                        
                        setTimeout(() => {
                            successMsg.style.opacity = '0';
                            copyBtn.textContent = '复制卡密';
                            copyBtn.style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05))';
                            copyBtn.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                        }, 3000);
                    }
                } catch (err) {
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(keyInput.value)
                            .then(() => {
                                successMsg.style.opacity = '1';
                                successMsg.textContent = '卡密已复制到剪贴板！';
                            })
                            .catch(e => {
                                successMsg.textContent = '复制失败，请手动选择复制';
                                successMsg.style.opacity = '1';
                            });
                    } else {
                        successMsg.textContent = '请手动选择并复制';
                        successMsg.style.opacity = '1';
                    }
                }
            });
            
            keyInput.addEventListener('click', function() {
                this.select();
            });
            
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                    if (document.activeElement === keyInput) {
                        setTimeout(() => {
                            successMsg.style.opacity = '1';
                            setTimeout(() => {
                                successMsg.style.opacity = '0';
                            }, 2000);
                        }, 100);
                    }
                }
            });
        });
    </script>
</body>
</html>
